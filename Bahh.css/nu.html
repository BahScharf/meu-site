<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Pseudoclasses</title>
    <style>
        ::selection {
            color: gold;
            background-color: red;
        }
        p::selection {
            color: white;
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>Selecione com o mouse parte do texto:</h1>
    <p>Esse é um Parágrafo</p>
    <div>Esse é um texto do elemento div</div>
</body>
</html>
